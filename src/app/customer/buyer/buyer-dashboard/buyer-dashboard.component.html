<div class="row">
    <div class="col-3">

    </div>
    <div class="col container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>merchant</a></li>
                <li class="breadcrumb-item"><a routerLink="/merchant-dashboard">Products</a></li>
            </ol>
        </nav>
        
        <div class="row">
            <div class="col-4 product" *ngFor="let product of all_products;">
                <div class="card shadow" *ngIf="!product.isshopowner">
                    <img src="{{product.uploadPhoto}}" class="card-img-top" alt="{{product.name}}">
                    <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p><span class="float-left"><strong>MRP</strong>: <del>{{product.mrp}}</del></span> <span
                                class="float-right"><strong>DP</strong>:
                                {{product.dp}}</span></p>
                        <br>
                        <p class="card-text product-desc">{{product.productDesc}}</p>
                        <p>Added by:- {{product.addedBy}}</p>
                        <!-- <a class="btn btn-primary text-light float-left" (click)="addToCart()">Request to buy</a> -->
                        <a class="btn btn-primary text-light float-right" (click)="buyProduct(product.id)">Request
                            to Buy Now</a>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
