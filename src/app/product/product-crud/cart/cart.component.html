<div class="row">
    <div class="col-3"> </div>
    <div class="col container mt-3">
        <h1 class="display-5">Cart / Selling</h1>
        <div class="row">
            <div class="d-flex justify-content-center">
                <p>this option is for the details about the selling requests from farmer to merchant</p>
            </div>
            <div class="row">
                <!-- <h3>You clicked on product id: {{single_product_id}}</h3> -->
                <div class="col container mt-3">
                    <br>
                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                Product Detail
                            </div>
                            <div class="card-body product-detail">
                                <div class="row">
                                    <div class="col">
                                        <img src="{{individual_product?.uploadPhoto}}" class="card-img-top"
                                            alt="{{individual_product?.name}}">
                                    </div>
                                    <div class="col-md-8">
                                        <h4 class="card-title">{{individual_product?.name}}</h4>
                                        <br>
                                        <p class="card-text product-desc">{{individual_product?.productDesc}}</p>
                                        <p><span class="float-left"><strong>MRP</strong>:
                                                <del>{{individual_product?.mrp}}</del></span>
                                            <span class="float-right"><strong>DP</strong>:
                                                {{individual_product?.dp}}</span>
                                        </p>
                                    </div>
                                </div>
                                <!-- <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
